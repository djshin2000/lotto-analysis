{% extends 'base.html' %}

{% block content %}
<h2>number frequency</h2>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Number</th>
      <th scope="col">Winning Number Count</th>
      <th scope="col">Bonus Number Count</th>
      <th scope="col">Overall</th>
    </tr>
  </thead>
  <tbody>
    {% for row_data in num_list%}
    <tr>
      <th scope="row">{{ row_data.num }}</th>
      <td>{{ row_data.win_num_cnt }}</td>
      <td>{{ row_data.bonus_num_cnt }}</td>
      <td>{{ row_data.num_overall }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
